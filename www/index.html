<!DOCTYPE html>
<html lang="en" ng-app="spots" ng-controller="AppController">

    <head>
        <meta charset="utf-8">
        <title ng-bind="title">Spots for Dogs</title>
        <base href="/">
        <!-- Load vendor styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Load main app styles -->
        <link rel="stylesheet" href="css/app.min.css">

    </head>

    <body>


        <!-- The main content area -->
        <section class="content"  ui-view="content" ng-animate></section>

        <!-- Load vendor scripts -->
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
        <script src="//desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="https://code.angularjs.org/1.4.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.6/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.4.6/angular-sanitize.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="lib/js/angular-masonry.min.js"></script>
        <script src="lib/js/angular-google-maps.min.js"></script>
        <script src="lib/js/lodash.min.js"></script>
        <script src="lib/js/angular-simple-logger.light.min.js"></script>
        <script src="lib/js/angular-ui-router.js"></script>
        <script src="lib/js/ngStorage.js"></script>

        <!-- Load AngularJS application modules -->
        <script type="text/javascript" src="scripts.js"></script>

    </body>

</html>
