<!DOCTYPE html>
<html lang="en" ng-app="spots" ng-controller="AppController">

    <head>
        <meta charset="utf-8">
        <title>Spots for Dogs</title>
        <base href="/">

        <!-- Load main app styles -->
        <link rel="stylesheet" href="css/app.min.css">

    </head>

    <body class="spots">
        <!-- The main content area -->
        <section class="content">
            <!-- The main view content is loaded into by the router -->
            <div ui-view></div>
        </section>

        <!-- Load vendor scripts -->
        <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/js/angular-ui-router.js"></script>
        <script type="text/javascript" src="lib/js/ngStorage.js"></script>

        <!-- Load AngularJS application modules -->
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>

</html>
